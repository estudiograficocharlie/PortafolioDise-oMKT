<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Poppins', sans-serif;
        }
        .menu {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            transition: all 0.3s ease-in-out;
        }
        .menu.shrink {
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.8);
        }
        .menu .logo img {
            height: 50px;
        }
        .menu a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: 0.3s;
        }
        .menu a:hover {
            color: #ccc;
        }
        .section {
            width: 100vw;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        .section img {
            width: 100%;
            height: auto;
            display: block;
        }
        .video-section {
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        .video-section video {
            width: 100vw;
            height: auto;
            object-fit: cover;
        }
        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ffcc00;
            color: #000;
            padding: 15px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s;
        }
        .floating-button:hover {
            background: #ff9900;
        }
    </style>
</head>
<body>
    <nav class="menu">
        <div class="logo">
            <img src="images/CHARLIE-LOGO-BLANCO-PNG-LOVE.png" alt="Logo">
        </div>
        <div>
            <a href="#seccion1">Inicio</a>
            <a href="#seccion2">Sobre mí</a>
            <a href="#seccion3">Proyectos</a>
            <a href="#seccion5">Contacto</a>
        </div>
    </nav>
    
    <section id="seccion1" class="section">
        <img data-src="images/Portafolio-Editable-01-LOVE.png" alt="Sección 1">
    </section>
    <section id="seccion2" class="section">
        <img data-src="images/Portafolio-Editable-02-LOVE.png" alt="Sección 2">
    </section>
    <section id="seccion3" class="section">
        <img data-src="images/Portafolio-Editable-03-LOVE.png" alt="Sección 3">
    </section>
    
    <section class="video-section">
        <video src="images/Video-Portafolio.mp4" autoplay loop muted></video>
    </section>
    
    <section id="seccion4" class="section">
        <img data-src="images/Portafolio-Editable-04-compress-04-LOVE.png" alt="Sección 4">
        <img data-src="images/Portafolio-Editable-05-compress-05-LOVE.png" alt="Sección 5">
    </section>
    
    <section id="seccion5" class="section">
        <img data-src="images/Portafolio-Editable-06-06-LOVE.png" alt="Contacto">
    </section>
    
    <a href="#seccion5" class="floating-button">Contáctame</a>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let images = document.querySelectorAll(".section img");

            // Precarga de imágenes para evitar retrasos al verlas
            images.forEach(img => {
                let src = img.getAttribute("data-src");
                let preloadedImg = new Image();
                preloadedImg.src = src;
                preloadedImg.onload = () => {
                    img.src = src;
                };
            });
        });

        // Efecto de reducción del menú al hacer scroll
        window.addEventListener("scroll", function () {
            let menu = document.querySelector(".menu");
            if (window.scrollY > 50) {
                menu.classList.add("shrink");
            } else {
                menu.classList.remove("shrink");
            }
        });
    </script>
</body>
</html>
